        image: xinyaotian/microweb-cpuerr:1.0.0
        imagePullPolicy: IfNotPresent
        # env:
        # - name: DB_MANAGER_IP
          # value: "10.96.0.9"
        # - name: DB_MANAGER_PORT
          # value: "9090"
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.4"
            memory: 64Mi
          # requests:
            # cpu: "0.2"
            # memory: 128Mi
---
